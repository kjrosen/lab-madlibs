<!DOCTYPE html>
<html lang="en">
<head>
    <title>Madlibs</title>
</head>
<body>
    <h1>Welcome to the Thunderdome!</h1>
    

    <form action="/madlib"></form>

        <!-- a person text-->
        Enter a person. <br>
        <input type="text" name="person" id="person-choice">
        <br>
        
        <!-- a color radio-->
        Pick a color. <br>
        <input type="radio" name="color" value="red" id="red-id">
        <label for="red">Red</label>
        <input type="radio" name="color" value="green" id="green-id">
        <label for="green">Green</label>
        <input type="radio" name="color" value="purple" id="purple-id">
        <label for="purple">Purple</label>
        <br>

        <!-- a noun text -->
        Enter a noun. <br>
        <input type="text" name="noun" id="noun-choice">
        <br>
        <!-- an adjective dropdown-->

        Pick an adjective.<br>
        <select name="adjective" id="adjective">
            <option value="fluffy">Fluffy</option>
            <option value="smelly">Smelly</option>
            <option value="introverted">Introverted</option>
            <option value="distorted">Distorted</option>
        </select>
        <br>

        <input type="submit">
    </form>


</body>
</html>
